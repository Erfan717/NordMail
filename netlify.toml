# Netlify configuration file

[build]
  # No build command needed - static site
  publish = "."
  command = ""

# Redirects - ensure thank-you page works with all URL variations
# Ensure index.html is served as default
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/thank-you/"
  to = "/thank-you.html"
  status = 200

