# Netlify configuration file

[build]
  # No build command needed - static site
  publish = "."

# Redirects - ensure thank-you page works with all URL variations
[[redirects]]
  from = "/thank-you"
  to = "/thank-you.html"
  status = 200

[[redirects]]
  from = "/thank-you/"
  to = "/thank-you.html"
  status = 200

# Form handling
[[redirects]]
  from = "/kontakt"
  to = "/thank-you.html"
  status = 200
