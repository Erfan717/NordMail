# Netlify configuration file

[build]
  # Static site - npm install runs automatically when package.json exists
  publish = "."
  command = "echo 'Static site build'"

# Functions directory
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  included_files = ["netlify/functions/**"]

# Redirects - ensure thank-you page works with all URL variations
# Ensure index.html is served as default
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/thank-you/"
  to = "/thank-you.html"
  status = 200

