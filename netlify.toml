# Netlify configuration file

[build]
  # No build command needed - static site
  publish = "."
  command = ""

# Ensure index.html is served as default
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

# Redirects for thank-you page (optional - for clean URLs)
[[redirects]]
  from = "/thank-you"
  to = "/thank-you.html"
  status = 200
